<div class="page-3">
	<div class="t-cols-wrap">
		<div class="t-pop m-pop-column1 bgwhite widthb100">
								
       <div class="pop-column fn-clear">
          <div class="column-cols" style="float: none;margin: 20px auto 20px 100px;">

              <div class="t-form-wrap">
              	 <label class="t-label width80">姓名：</label>
                 <div class="t-input ">
                    <div class="input-wrap">
                       <input class="text-input" type="text" id="user" placeholder="姓名" readonly style="width: 200px;" value="{{.data.name}}">
                       <i class="text-icon"></i>
                    </div>
                 </div>
              </div>

              <div class="t-form-wrap">
              	 <label class="t-label width80">职称：</label>
                 <div class="t-input ">
                    <div class="input-wrap">
                       <input class="text-input" type="text" id="edtechnical" placeholder="职称" style="width: 200px;" value="{{.data.technical}}">
                       <i class="text-icon"></i>
                    </div>
                 </div>
              </div>

              <div class="t-form-wrap">
                 <label class="t-label width80">特长：</label>
                 <div class="t-input ">
                    <div class="input-wrap">
                       <input class="text-input" type="text" id="edspecialty" placeholder="特长" style="width: 200px;" value="{{.data.specialty}}">
                       <i class="text-icon"></i>
                    </div>
                 </div>
              </div>
              <div class="t-form-wrap" style="width: 90%;max-width: 90%;min-width: 90%">
                 <label class="t-label width80">简介：</label>
                    <div  style="padding: 0px;width: 300px;">
                        <textarea placeholder="简介" style="margin: 0px;min-width:180px;max-width:180px;width: 180px;height: 80px;min-height: 80px;max-height: 80px;border: 1px solid #d8d8d8;padding:10px" id="eddes" value="{{.data.des}}">{{.data.des}}</textarea>
                    </div>
              </div>
               <!-- user,name,sex,tel,idcard,political,specialty,place,addr,qq,wx,email,integral,permissions-->
              <div class="t-form-wrap">
                 <label class="t-label width80"></label>
                 <div class="t-input icon active">
                      <a class="t-button" href="javascript:void(0)">
                        <label class="t-btn-text" onclick="update()">保存</label>
                      </a>

                 </div>
              </div>

          </div>
       </div>

    </div>		
  </div>
</div>
  <script>
    function update(){
        $.ajax({
            type: "POST",
            url: "/user/saveteacher?" + new Date(),
            async:false,
            data:{
              "id":"{{.id}}",
              "usertableid":"{{.usertableid}}",
              "img":"",
              "technical":$('#edtechnical').val(),
              "specialty":$('#edspecialty').val(),
              "des":$('#eddes').val()
            },
            success: function(data){
              eval("var jsondata="+data);
              if(jsondata.status==1){
                cdialog.success("保存成功",null,null,true,'center');
                $(".inputTargetCode").find("input").val($(".current").html());
                $(".targetCode").click();
                $(".t-pop-close").click();
              }else{
                cdialog.error(jsondata.msg,null,null,true,'center');
              }
            }
        });
      return false;
    }
  </script>
