<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="bookmark"href="/img/favicon.ico" />
	<style>
		html,body,div{padding: 0;margin:0;}
		body{background-color: #f7f7f7;width: 100%;padding: 0px;margin: 0px;height: 100%;}
		#bg{width: 100%;position: absolute; height: 90%;top: 2%;overflow: auto;}
		.box{width: 94%;height:270px;background: #fff;margin-bottom: 20px;padding: 10px 30px;font-size: 36px;}
		.h100{height:80px;}
		.h300{height:300px;}
		.inputtext{width: 50%;height: 80px;font-size: 36px;border: 0px;}
		.inputradio{height: 25px;width: 30px;}
		.select{height: 60px;font-size: 36px;margin-top: 10px;width: 300px;}

		.left{width:30%;height: 80px;font-size: 36px;border: 0px;}
		.right{width: 60%;height: 80px;font-size: 36px;border: 0px;text-align: right;float:right;}
		.bottom{margin-bottom:0px;margin-bottom: 0px;border-bottom: 2px solid #f7f7f7;}


		#foot{height:8%;width: 100%;position: absolute;bottom: 0px;background-color: #3a7fca;}
		.footitem{width:25%;border:0;padding:0px;margin:0px;float:left;height: 100%;text-align: center;font-size:36px;color:#fff;}
		.footitem img{height:50%;margin-top:4%;}
		.go{width: 40px;float: right;padding-top: 20px;padding-left: 2%;float:right;}

		
		.inputbtn{width: 90%;height: 100px;font-size: 36px; background: #404040;border: 0px;color: #fff;}

		.left1{line-height: 75px;float:left;}
		.right1{line-height: 75px;float:right;}
	</style>
</head>
<body>		
	<div id="bg">
		<div class="box h100 bottom">
			<span class="left1">登录名</span><span class="right1">{{.data.user}}</span>
		<!-- 	<input type="text" class="left" value="" readonly><input class="right" type="text" id="user" readonly value="{{.data.user}}"/> -->
		</div>
		<div class="box h100" onclick="toup('密码','pwd','{{.data.pwd}}')">
			<span class="left1">密码</span><img src="/img/go.png" class="go" onclick="toup('密码','pwd','{{.data.pwd}}')"/><span class="right1">修改</span>
		<!-- 	<input type="text" class="left" value="密码" readonly><img src="/img/go.png" class="go" onclick="toup('密码','pwd','{{.data.pwd}}')"/><input class="right" type="text" id="pwd" readonly value="修改" style="width: 63%;" onclick="toup('密码','pwd','{{.data.pwd}}')"/> -->
		</div>
		<div class="box h100 bottom">
			<span class="left1">姓名</span><span class="right1">{{.data.name}}</span>
			<!-- <input type="text" class="left" value="姓名" readonly><input class="right" type="text" id="name" readonly value="{{.data.name}}"/> -->
		</div>
		<div class="box h100 bottom" style="line-height: 80px;">
			<input type="radio" class="inputradio" name="sex" value="男" {{if isEqual .data.sex "男"}}checked="checked"{{end}} onclick="upsex('男')"/>男&nbsp;&nbsp;&nbsp;<input type="radio" class="inputradio" name="sex" value="女" onclick="upsex('女')"  {{if isEqual .data.sex "女"}}checked="checked"{{end}}/>女
		</div>
		<div class="box h100 bottom" onclick="toup('手机号','tel','{{.data.tel}}')">
			<span class="left1">手机号</span><img src="/img/go.png" class="go" onclick="toup('手机号','tel','{{.data.tel}}')"/><span class="right1">{{.data.tel}}</span>
			<!-- <input type="text" class="left" value="手机号" readonly><img src="/img/go.png" class="go" onclick="toup('手机号','tel','{{.data.tel}}')"/><input class="right" type="text" id="tel" readonly value="{{.data.tel}}"/> -->
		</div>
		<div class="box h100 bottom">
			<span class="left1">身份证</span><span class="right1">{{.data.idcard}}</span>
			<!-- <input type="text" class="left" value="身份证" readonly><input class="right" type="text" id="idcard" readonly value="{{.data.idcard}}"/> -->
		</div>
		<div class="box h100 bottom" onclick="toup('政治面貌','political','{{.data.political}}')">
			<span class="left1">政治面貌</span><img src="/img/go.png" class="go" onclick="toup('政治面貌','political','{{.data.political}}')"/><span class="right1">{{.data.political}}</span>
			<!-- <input type="text" class="left" value="政治面貌" readonly><img src="/img/go.png" class="go" onclick="toup('政治面貌','political','{{.data.political}}')"/><input class="right" type="text" id="political" readonly value="{{.data.political}}" onclick="toup('政治面貌','political','{{.data.political}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100 bottom" onclick="toup('特长','specialty','{{.data.specialty}}')">
			<span class="left1">特长</span><img src="/img/go.png" class="go" onclick="toup('特长','specialty','{{.data.specialty}}')"/><span class="right1">{{.data.specialty}}</span>
			<!-- <input type="text" class="left" value="特长" readonly><img src="/img/go.png" class="go" onclick="toup('特长','specialty','{{.data.specialty}}')"/><input class="right" type="text" id="specialty" readonly value="{{.data.specialty}}" onclick="toup('特长','specialty','{{.data.specialty}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100 bottom" onclick="toup('居住地','place','{{.data.place}}')">
			<span class="left1">居住地</span><img src="/img/go.png" class="go" onclick="toup('居住地','place','{{.data.place}}')"/><span class="right1">{{.data.place}}</span>
			<!-- <input type="text" class="left" value="居住地" readonly><img src="/img/go.png" class="go" onclick="toup('居住地','place','{{.data.place}}')"/><input class="right" type="text" id="place" readonly value="{{.data.place}}" onclick="toup('居住地','place','{{.data.place}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100" onclick="toup('地址','addr','{{.data.addr}}')">
			<span class="left1">地址</span><img src="/img/go.png" class="go" onclick="toup('地址','addr','{{.data.addr}}')"/><span class="right1">{{.data.addr}}</span>
			<!-- <input type="text" class="left" value="地址" readonly><img src="/img/go.png" class="go" onclick="toup('地址','addr','{{.data.addr}}')"/><input class="right" type="text" id="addr" readonly value="{{.data.addr}}" onclick="toup('地址','addr','{{.data.addr}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100 bottom" onclick="toup('QQ','qq','{{.data.qq}}')">
			<span class="left1">QQ</span><img src="/img/go.png" class="go" onclick="toup('QQ','qq','{{.data.qq}}')"/><span class="right1">{{.data.qq}}</span>
		<!-- 	<input type="text" class="left" value="QQ" readonly><img src="/img/go.png" class="go" onclick="toup('QQ','qq','{{.data.qq}}')"/><input class="right" type="text" id="qq" readonly value="{{.data.qq}}" onclick="toup('QQ','qq','{{.data.qq}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100 bottom" onclick="toup('微信','wx','{{.data.wx}}')">
			<span class="left1">微信</span><img src="/img/go.png" class="go" onclick="toup('微信','wx','{{.data.wx}}')"/><span class="right1">{{.data.wx}}</span>
			<!-- <input type="text" class="left" value="微信" readonly><img src="/img/go.png" class="go" onclick="toup('微信','wx','{{.data.wx}}')"/><input class="right" type="text" id="wx" readonly value="{{.data.wx}}" onclick="toup('微信','wx','{{.data.wx}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100" onclick="toup('邮箱','email','{{.data.email}}')">
			<span class="left1">邮箱</span><img src="/img/go.png" class="go" onclick="toup('邮箱','email','{{.data.email}}')"/><span class="right1">{{.data.email}}</span>
			<!-- <input type="text" class="left" value="邮箱" readonly><img src="/img/go.png" class="go" onclick="toup('邮箱','email','{{.data.email}}')"/><input class="right" type="text" id="email" readonly value="{{.data.email}}" onclick="toup('邮箱','email','{{.data.email}}')" style="width: 63%;"/> -->
		</div>
		<div class="box h100">
			<span class="left1">积分</span><span class="right1">{{.data.integral}}</span>
			<!-- <input type="text" class="left" value="积分" readonly><input class="right" type="text" id="integral" readonly value="{{.data.integral}}"/> -->
		</div>
		<!-- <div class="box h100" style="text-align: center;">
			<input class="inputbtn" type="button" value="退出" onclick="out()"/>
		</div> -->
	</div>	
	<div id="foot">
		<div class="footitem" id="ft1" onclick="footclick(this,1)" ><img id="ftapply" src="/img/apply1.png"/><div>活动</div></div>
		<div class="footitem" id="ft2" onclick="footclick(this,2)" ><img id="ftactivity" src="/img/activity1.png"/><div>动态</div></div>
		<div class="footitem" id="ft3" onclick="footclick(this,3)" ><img id="ftstudy" src="/img/study1.png"/><div>课堂</div></div>
		<div class="footitem" id="ft4" onclick="footclick(this,4)" style="background:#fff;color:#000;"><img id="ftself" src="/img/self0.png"/><div>个人</div></div>
	</div>
	<script src="/js/jquery-2.1.0.js"></script>
	<script>
		function out(){
			window.location.href="/frame/outlogin2";
		}
		function toup(title,d,c){
			window.location.href="/user/toupuser?title="+title+"&d="+d+"&c="+c;
		}
		$("#foot").load("/frame/foot?status=4");
		function upsex(sex){
			$.ajax({
				type : "post",  
				url : "/user/upuser",
				data:{
					"d":"sex",
					"c":sex
				},
				sync : false,
				success : function(data){
				    eval("var dataJson="+data);
				    if(dataJson.status!=1){
				    	alert(dataJson.msg);
					}
				}  
			});
		}
	</script>
</body>
</html>
