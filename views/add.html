<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>志愿队活动添加</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="bookmark"href="/img/favicon.ico" />
	<style>
		html,body,div{padding: 0;margin:0;}
		body{background-color: #f7f7f7;width: 100%;padding: 0px;margin: 0px;height: 100%;}
		#bg{width: 100%;position: absolute; height: 96%;top: 2%;overflow: auto;}
		.box{width: 94%;height:270px;background: #fff;margin-bottom: 20px;padding: 20px 30px;}
		.box .line{font-size: 36px;margin-bottom: 10px;}
		.box .del{color:red;text-align: right}
		.delbtn{width: 50px;}
		.h100{height:100px;}
		.h300{height:300px;}
		.h400{height:400px;}
		.addbtn{width: 100%;height: 270px;background: url(/img/add.png) no-repeat center center;}
		.inputtext{width: 100%;height: 100px;font-size: 36px;border: 0px;}
		.textarea{width: 100%;font-size: 36px;height: 300px;border: 0px;}
		.inputbtn{width: 90%;height: 100px;font-size: 36px; background: #f95307;border: 0px;color: #fff;}
		#pqlist{border: 1px solid #000;position: absolute;background: #fff;z-index: 9999}
		.select{height: 60px;font-size: 36px;margin-top: 10px;width: 300px;}
	</style>
</head>
<body>		
	<div id="bg">
		<div class="box h100">
			<input class="inputtext" type="text" placeholder="活动主题" id="theme" value="{{.data.theme}}"/>
		</div>
		<div class="box h100">
			<select  id="purpose" class="select">
				<option value="">请选择志愿队</option>
				<option value="太平火速志愿队" {{if isEqual .data.purpose "太平火速志愿队"}}selected="true"{{end}}>太平火速志愿队</option>
				<option value="三星桥村志愿队" {{if isEqual .data.purpose "三星桥村志愿队"}}selected="true"{{end}}>三星桥村志愿队</option>
				<option value="东辉社区志愿队" {{if isEqual .data.purpose "东辉社区志愿队"}}selected="true"{{end}}>东辉社区志愿队</option>
				<option value="繁昌社区志愿队" {{if isEqual .data.purpose "繁昌社区志愿队"}}selected="true"{{end}}>繁昌社区志愿队</option>
				<option value="方城社区（北门）志愿队" {{if isEqual .data.purpose "方城社区（北门）志愿队"}}selected="true"{{end}}>方城社区（北门）志愿队</option>
				<option value="锦屏社区（下河）志愿队" {{if isEqual .data.purpose "锦屏社区（下河）志愿队"}}selected="true"{{end}}>锦屏社区（下河）志愿队</option>
				<option value="锦园社区志愿队" {{if isEqual .data.purpose "锦园社区志愿队"}}selected="true"{{end}}>锦园社区志愿队</option>
				<option value="卖鱼桥社区志愿队" {{if isEqual .data.purpose "卖鱼桥社区志愿队"}}selected="true"{{end}}>卖鱼桥社区志愿队</option>
				<option value="南屏社区志愿队" {{if isEqual .data.purpose "南屏社区志愿队"}}selected="true"{{end}}>南屏社区志愿队</option>
				<option value="南泉社区（南门）志愿队" {{if isEqual .data.purpose "南泉社区（南门）志愿队"}}selected="true"{{end}}>南泉社区（南门）志愿队</option>
				<option value="尚书坊社区（西门）志愿队" {{if isEqual .data.purpose "尚书坊社区（西门）志愿队"}}selected="true"{{end}}>尚书坊社区（西门）志愿队</option>
				<option value="三星社区志愿队" {{if isEqual .data.purpose "三星社区志愿队"}}selected="true"{{end}}>三星社区志愿队</option>
				<option value="太平社区志愿队" {{if isEqual .data.purpose "太平社区志愿队"}}selected="true"{{end}}>太平社区志愿队</option>
				<option value="西园社区（西郊）志愿队" {{if isEqual .data.purpose "西园社区（西郊）志愿队"}}selected="true"{{end}}>西园社区（西郊）志愿队</option>
				<option value="迎辉社区（田洋）志愿队" {{if isEqual .data.purpose "迎辉社区（田洋）志愿队"}}selected="true"{{end}}>迎辉社区（田洋）志愿队</option>
				<option value="月河社区志愿队" {{if isEqual .data.purpose "月河社区志愿队"}}selected="true"{{end}}>月河社区志愿队</option>
				<option value="岙底胡村志愿队" {{if isEqual .data.purpose "岙底胡村志愿队"}}selected="true"{{end}}>岙底胡村志愿队</option>
				<option value="岙底杨村志愿队" {{if isEqual .data.purpose "岙底杨村志愿队"}}selected="true"{{end}}>岙底杨村志愿队</option>
				<option value="北山村志愿队" {{if isEqual .data.purpose "北山村志愿队"}}selected="true"{{end}}>北山村志愿队</option>
				<option value="东门村志愿队" {{if isEqual .data.purpose "东门村志愿队"}}selected="true"{{end}}>东门村志愿队</option>
				<option value="后应村志愿队" {{if isEqual .data.purpose "后应村志愿队"}}selected="true"{{end}}>后应村志愿队</option>
				<option value="梅岭村志愿队" {{if isEqual .data.purpose "梅岭村志愿队"}}selected="true"{{end}}>梅岭村志愿队</option>
				<option value="屏下村志愿队" {{if isEqual .data.purpose "屏下村志愿队"}}selected="true"{{end}}>屏下村志愿队</option>
				<option value="山下金村志愿队" {{if isEqual .data.purpose "山下金村志愿队"}}selected="true"{{end}}>山下金村志愿队</option>
				<option value="塔下村志愿队" {{if isEqual .data.purpose "塔下村志愿队"}}selected="true"{{end}}>塔下村志愿队</option>
				<option value="小河头村志愿队" {{if isEqual .data.purpose "小河头村志愿队"}}selected="true"{{end}}>小河头村志愿队</option>
				<option value="小南门村志愿队" {{if isEqual .data.purpose "小南门村志愿队"}}selected="true"{{end}}>小南门村志愿队</option>
				<option value="肖泉村志愿队" {{if isEqual .data.purpose "肖泉村志愿队"}}selected="true"{{end}}>肖泉村志愿队</option>
				<option value="女童保护基金温岭团队" {{if isEqual .data.purpose "女童保护基金温岭团队"}}selected="true"{{end}}>女童保护基金温岭团队</option>
			</select>
		</div>
		<div class="box h400" >
			<div style="position: relative;">
				<img src="/img/bq.png" style="width: 70px;border: 1px solid #000;" onclick="showqb()"/>
				<div id="pqlist" style="display:none">
					{{range BQList}}
					<img src="/img/{{.p}}" style="width: 70px;" onclick="addbq('{{.z}}')"/>
					{{end}}
				</div>
			</div>
			<textarea class="textarea" placeholder="活动内容" id="content">{{.data.content}}</textarea>
		</div>
		<div class="box h100" style="font-size:30px;">
			时间：<input class="inputtext" type="datetime-local" style="width:40%" placeholder="活动时间" id="time" value="{{DateSpF .data.time}}"/>至<input class="inputtext" type="datetime-local" style="width:40%" placeholder="活动时间" id="time1" value="{{DateSpF .data.time}}"/>
		</div>
		<div class="box h100">
			<input class="inputtext" type="text" placeholder="活动地点" id="place" value="{{.data.place}}"/>
		</div>
		<div class="box h100">
			<input class="inputtext" type="text" placeholder="联系人" id="responsible" value="{{.data.responsible}}"/>
		</div>
		<div class="box h100">
			<input class="inputtext" type="text" placeholder="可报名人数" id="peoplenum" value="{{.data.peoplenum}}"/>
		</div>
		<div class="box h100">
			<input class="inputtext" type="password" placeholder="管理员密码" id="pwd"/>
		</div>
		<div class="box h100" style="text-align: center;background: #f7f7f7;">
			<input class="inputbtn" type="button" value="完成" onclick="sub()"/>
			<input id="caogao" class="inputbtn" type="button" value="保存草稿" onclick="caogao()" style="margin-top: 20px;background: #f56f0d;"/>
		</div>
	</div>	
	<script src="/js/jquery-2.1.0.js"></script>
	<script>
		if('{{.data.id}}'!=''){
			$("#caogao").attr("style","margin-top: 20px;background: #f56f0d;display:none;");
		}else{
			$("#time").val('{{.data.time}}');
			$("#time1").val('{{.data.time1}}');
		}
		
		function addbq(z){
			$("#content").val($("#content").val()+z);
			$("#pqlist").attr("style","display:none");
		}
		function showqb(){
			if($("#pqlist").attr("style")==""){
				$("#pqlist").attr("style","display:none")
			}else{
				$("#pqlist").attr("style","")
			}
		}
		function caogao(){
			if($("#theme").val()==""){
				alert("活动主题不可为空");
				return false;
			}
			$.ajax({
				type : "post",  
				url : "/frame/caogao",
				data:{
					"theme":$("#theme").val(),
					"purpose":$("#purpose").val(),
					"content":$("#content").val(),
					"time":$("#time").val(),
					"time1":$("#time1").val(),
					"place":$("#place").val(),
					"responsible":$("#responsible").val(),
					"peoplenum":$("#peoplenum").val()
				},
				sync : false,
				success : function(data){
				    eval("var dataJson="+data);
				    if(dataJson.status==1){
				    	alert("成功保存进草稿");
				    	window.location.href="/"
				    }else{
				    	alert(dataJson.msg);
				    }
				}  
			});
		}
		function sub(){
			if($("#theme").val()==""){
				alert("活动主题不可为空");
				return false;
			}
			$.ajax({
				type : "post",  
				url : "/frame/add",
				data:{
					"id":"{{.data.id}}",
					"theme":$("#theme").val(),
					"purpose":$("#purpose").val(),
					"content":$("#content").val(),
					"time":$("#time").val()+"至"+$("#time1").val(),
					"place":$("#place").val(),
					"responsible":$("#responsible").val(),
					"peoplenum":$("#peoplenum").val(),
					"pwd":$("#pwd").val()
				},
				sync : false,
				success : function(data){
				    eval("var dataJson="+data);
				    if(dataJson.status==1){
				    	window.location.href="/"
				    }else{
				    	alert(dataJson.msg);
				    }
				}  
			});
		}
	</script>
</body>
</html>
