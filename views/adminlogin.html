<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>志愿队后台管理</title>
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link rel="bookmark"href="/img/favicon.ico" />
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/index1.css" />
		<script src="/js/jquery-2.1.0.js"></script>
		<script src="/js/parallax.js"></script>
	</head>

	<body>
		<div id="login">
			<div class="part-animate">
				<div class="layer" data-depth="0.3"><img src="/imgs/di1.png"></div>
				<div class="layer" data-depth="0.2"><img src="/imgs/zhong1.png"></div>
				<div class="layer" data-depth="0.1"><img src="/imgs/qian1.png"></div>
			</div>
			<div class="login-wrap">
				<div class="part-login">
					<dl>
						<dt>志愿队后台管理</dt>
						<dd class="d-user">
							<input type="text" placeholder="请输入用户名" id="username"/>
						</dd>
						<dd class="d-psw">
							<input type="password" placeholder="请输入密码" id="pwd"/>
						</dd>
						<dd class="d-msg" style="display:none">
							<span class="err-msg">账号或密码不正确</span>
						</dd>
						<dd class="login-in">
							<a href="javascript:void(0)" onclick="loginbtn()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;进入</a>
						</dd>
					</dl>
				</div>
				<span class="span"></span>
			</div>
		</div>
	</body>
	<script>
		$(".part-animate").parallax();
		function loginbtn(){
		    $.ajax({
		        type: "POST",
		        url: "/frame/login?" + new Date(),
		        async:false,
		        data:{
		          "username":$('#username').val(),
		          "password":$('#pwd').val()
		        },
		        success: function(data){
		          eval("var jsondata="+data);
		          if(jsondata.status=="1"){
					window.location.href="/frame/toindex";
		          }else{
		          	$(".err-msg").html(jsondata.msg);
		            $(".d-msg").attr("style","");
		          }
		        }
		    });
		}
		$(document).ready(function(){
		  	$(document).keyup(function(event){
		  		if(event.keyCode=='13'){
		  			loginbtn();
		  		}
		  	});
		  });
	</script>
</html>
